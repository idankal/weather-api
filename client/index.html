<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Weather</title>
  </head>
  <body>

    <main id="main">

        <div id="forecast">
            <div>
                <div id="timezone"></div>
                <canvas id="icon" width="128" height="128"></canvas>
            </div>
            <div id="wrapTemp">
              <div id="temperature"> </div>
              <div id="summary"></div>
            </div>
        </div>

        <div class="container">
          <canvas id="myChart"></canvas>
        </div>

        <button type="button" class="waves-effect waves-light btn" id="btn" name="button">fetch</button>
        <audio id="audio" controls>
          <source src="" type="audio/ogg">
        </audio>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.js"></script>
  </body>
</html>
